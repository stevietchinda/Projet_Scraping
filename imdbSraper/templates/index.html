<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse IMDb Top 250</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { background: #f5f5f5; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        h1 { color: #22223b; }
        .stat { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Analyse IMDb Top 250</h1>
        <div class="stat">Nombre de films extraits : <b>{{ nb_movies }}</b></div>
        <div class="stat">Note moyenne : <b>{{ avg_rating|round(2) }}</b></div>
    </div>
</body>
</html>
